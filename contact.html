    <h2>GET IN TOUCH</h2>
    <form>
      <div>
        <label for="input-name">Nama</label>
        <input id="input-name" height="100" type="text" required />
      </div>

      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>

      <div>
        <label for="input-phone">Nomor Telepon</label>
        <input id="input-phone" type="tel" required />
      </div>

      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" hidden>Select</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>

      <div>
        <label for="input-message">Isi Pesan</label>
        <textarea id="input-message" rows="5" cols="10"></textarea>
      </div>

      <div class="submit-button-container">
        <button type="button" onclick="ngumpulindata()">Submit</button>
      </div>
    </form>
    <script src="js/contact.js"></script>
    <script src="js/index.js"></script>
  </body>
